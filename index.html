<!DOCTYPE html>
<html>

<head>
    <title>Примеры. Использование кластеризатора</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">    
<!--<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>-->
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <script src='cordova.js'></script> 
 <link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">


</head>

<body>

	<div class="my_modal">
	 	<div class="modal__wrap">
	 		
			<div class="modal__title">
				<h2>Сообщите о проблеме</h2>
				<p>Не успеете глазом моргнуть, как добрые люди уже вам помогут!</p>
			</div>
	   
		    <input type="checkbox" id="useClusterer" checked>
			<div class="form-group modal_form-group">
				<label for="title">Загаловок</label>
			    <input type="text" class="form-control" aria-label="Text input with dropdown button" id="title" value="Машина загорелась!">
			</div>  
			<div class="form-group modal_form-group">
				<label for="message">Описание проблемы</label>
			    <textarea class="form-control" id="message" rows="5">Люди, срочно нужна помощь, капот вспыхнул при нажатии на газ!</textarea>
			</div>
		    <input type="button" value="Добавить на карту" id="addMarkers" class="btn btn-success"/>
		    <input type="button" value="Закрыть" id="modal__close" class="btn btn-danger"/>
		</div>
	</div>

	<div class="list_page">

		<ul class="list-group">
		
		</ul>
	</div>

	<button class="btn btn-warning overmap ticket_btn">Сообщить о проблеме</button>
	<button class="btn btn-warning overmap list_btn">Посмотреть списком</button>

<div id="map"></div>
<script src="./js/js.js" type="text/javascript"></script>
</body>

</html>
