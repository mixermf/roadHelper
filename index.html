<!DOCTYPE html>
<html>

<head>
    <title>Примеры. Использование кластеризатора</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">    
<!--<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>-->
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <script src='cordova.js'></script> 
 <link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/bootstrap.css">
<link rel="stylesheet" href="./css/custombox.min.css">


</head>

<body>

	<div class="my_modal">
	 	<div class="modal__wrap">
	 		
			<div class="modal__title">
				<h2>Сообщите о проблеме</h2>
				<p>Не успеете глазом моргнуть, как добрые люди уже вам помогут!</p>
			</div>
	   
		    <input type="checkbox" id="useClusterer" checked>
			<div class="form-group modal_form-group">
				<label for="title">Загаловок</label>
			    <input type="text" class="form-control" aria-label="Text input with dropdown button" id="title" value="Машина загорелась!">
			</div>  
			<div class="form-group modal_form-group">
				<label for="message">Описание проблемы</label>
			    <textarea class="form-control" id="message" rows="5">Люди, срочно нужна помощь, капот вспыхнул при нажатии на газ!</textarea>
			</div>
		    <input type="button" value="Добавить" id="addMarkers" class="btn btn-success addMarkers"/>
		    <input type="button" value="Закрыть" id="modal__close" class="btn btn-danger" onclick="Custombox.modal.close()"/>
		</div>
	</div>

	<div class="list_page">

		<ul class="list-group">
		
		</ul>
	</div>
	<div class="btn_list">
		<ul>
			<li>
				<div class="rectangle">Список</div>
			</li>

			<li>
				<div class="rectangle">Список</div>
			</li>
			
			<li>
				<div class="list_btn rectangle">Список</div>
			</li>
			<li>
				<div class="ticket_btn circle"><i></i></div>
			</li>
		</ul>
	</div>
<div id="map"></div>
<script src="./js/custombox.min.js" type="text/javascript"></script>
<script src="./js/js.js" type="text/javascript"></script>
</body>

</html>
